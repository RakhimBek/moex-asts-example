plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }

    flatDir {
        dirs './lib'
    }
}

dependencies {
    implementation name: 'moex-memory-1.0.1'
    implementation name: 'moex-utils-1.0.3'
    implementation name: 'mte-client-1.3.5'
}

group = 'example.com'
version = '1.0-SNAPSHOT'
description = 'asts'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
