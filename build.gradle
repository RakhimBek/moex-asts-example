plugins {
    id 'java'
}

repositories {
    mavenCentral()

    flatDir {
        dirs './lib'
    }
}

dependencies {
    implementation name: 'moex-memory-1.0.1'
    implementation name: 'moex-utils-1.0.3'
    implementation name: 'mte-client-1.3.5'

    implementation 'org.yaml:snakeyaml:1.8'
    implementation 'com.google.code.gson:gson:2.7'
}

group = 'example.com'
version = '1.0-SNAPSHOT'
description = 'asts'
sourceCompatibility = '1.8'

jar {
    jar.archiveFileName = 'test.jar'

    manifest {
        attributes(
          'Main-Class': 'example.com.Main'
        )
    }

    fileTree("lib/").each {
        from(zipTree(file(it)))
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
